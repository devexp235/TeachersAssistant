<body>

    <div class="container">

        <div class="col-xs-12 col-sm-6 col-md-4">

            <div class="title">Blue:</div>

            <div id="calendar-4"></div>

            <hr />

        </div>

    </div>

    <script>

        var events = [{ start: '2017-04-01', end: '2017-04-07', summary: "Example Event", mask: true }, { start: '2017-05-05', end: '2017-05-15', summary: "Example Event #3", mask: true }];


        var calendar4 = new Date();
        calendar4.setMonth(calendar4.getMonth() + 3);

        $('#calendar-4').calendar({ color: 'blue', date: calendar4 });

    </script>
